language: android

android:
  components:
    - tools
    - platform-tools
    - tools

jdk:
  - oraclejdk8

env:
  global:
    - PATCH=$TRAVIS_BUILD_NUMBER
  matrix:
    - BUILD=assembleDev
    - BUILD=assembleRelease

script:
  - ./gradlew $BUILD
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache